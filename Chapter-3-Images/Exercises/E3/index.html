<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <style>
    /* Apply filter effects to images */
    img {
      filter: grayscale(60%) brightness(1.1) contrast(1.2); 
      margin-bottom: 10px; /* Add space below images */
    }
    
    /* Style for image blocks */
    .image-block {
      margin-bottom: 40px; /* Add space below each image block */
    }
  </style>
</head>
<body>
  <h1>Music</h1> <!-- Page title -->

  <!-- Image block for the first image -->
  <div class="image-block">
    <img src="music1.jpg" alt="Mic under purple light"
         width="500" height="333" title="Microphone"> <!-- Image 1 -->
    <p><strong>License:</strong> Photo by Matt Botsford on Unsplash. Free to use under the Unsplash License.</p> <!-- Image source and license info -->
  </div>

  <!-- Image block for the second image -->
  <div class="image-block">
    <img src="music2.jpg" alt="guitar"
         width="500" height="333" title="Man playing the guitar"> <!-- Image 2 -->
    <p><strong>License:</strong> Photo by Gabriel Gurrola on Unsplash. Free to use under the Unsplash License.</p> <!-- Image source and license info -->
  </div>

  <!-- Image block for the third image -->
  <div class="image-block">
    <img src="music3.jpg" alt="concert"
         width="500" height="333" title="Energetic Concert"> <!-- Image 3 -->
    <p><strong>License:</strong> Photo by Nainoa Shizuru on Unsplash. Free to use under the Unsplash License.</p> <!-- Image source and license info -->
  </div>

</body>
</html>
