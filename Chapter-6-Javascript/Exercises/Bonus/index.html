<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>RGB Color Guessing Game</h1>
    <div id="rgb-value"></div>
    <div id="options" class="options-container">
      <!-- Color options will be added here dynamically -->
    </div>
    <div id="feedback"></div>
    <div id="lives">Lives: <span>3</span></div>
    <div id="score"></div>
    <button id="restart" onclick="startGame()" style="display: none;">Play Again</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
