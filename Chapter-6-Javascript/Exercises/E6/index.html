<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Cost Calculator</h1>

        <!-- Input for cost per liter, with a default value -->
        <label for="costPerLiter">Cost per Liter:</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01">

        <!-- Input for liters purchased, also with a default value -->
        <label for="litersPurchased">Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="0.01">

        <!-- Button to calculate the cost when clicked -->
        <button id="calculateBtn">Calculate Total Cost</button>

        <!-- This is where the result will show up -->
        <p id="totalCost"></p>
    </div>

    <script src="1.js"></script>
</body>
</html>
